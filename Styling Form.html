<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
		<title>Styling Form</title>
		<link rel="stylesheet" type="text/css" href="Styling%20Form_files/stylesheet.css">
	</head>
	
	<body>
		<div id="container">
			<h1>Styling Form</h1>

			<form>
				<fieldset>
					<legend>Contact Us</legend>

					<label for="form-name">Your Name</label>
					<input name="form-name" type="text">

					<label for="form-email">Your Email</label>
					<input name="form-email" type="email">

					<label for="form-address">Your Address</label>
					<input name="form-address" type="text">	

					<label for="form-phone">Your Phone Number </label>
					<input name="form-phone" type="tel">

					<label for="form-message">Send a message!</label>
					<textarea id="form-message"></textarea>		

					<input value="Send message" type="submit">				
				</fieldset>
			</form>
		</div>
	
</body></html>
